<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Axiom's Website</title>
        <link href="res/images/branding/favicon.ico" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="res/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="res/sidebar/sidebar.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="res/font-awesome/css/all.css" />
        <script src="res/jquery/js/jquery-3.3.1.min.js"></script>
        <script src="res/sidebar/sidebar.js"></script>
        <script src="res/index/url-wrapper.js"></script>
        <script>
            window.history.pushState(siteHistory, "Axiom\'s Website", "#home");
        </script>
    </head>
    <body onresize="smallWindowSetUp()" onhashchange="changePage()" onload="changePage()" >
        <div class="fluid-container">
            <div id="sb-main" class="sb-gradient-vertical sb-gradient-right">
                <div class="sb-logo sb-gradient-bottom d-none d-md-block">
                    <img src="res/images/branding/logo-dark-with-wings.svg"/>
                </div>
                <div class="sb-links">
                    <div class="sb-navbar d-md-none d-lg-none d-xl-none">
                        <img src="res/images/branding/logo-dark.svg"/>
                        <span class="sb-navbar-toggle-thing" onclick="smallWindowToggle()">
                                <i class="fas fa-bars"></i>
                            </span>
                        
                    </div>
                    <ul class="sb-data">
                        <li>
                            <a href="#home" title="Home">
                                <div class="sb-item sb-gradient-bottom sb-active">
                                    <div class="sb-link">
                                        <p>Home</p>
                                    </div>
                                    <div class="sb-icon">
                                        <span class="d-none d-md-block">
                                            <i class="fas fa-home"></i>
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#calculator" title="Calculator">
                                <div class="sb-item sb-gradient-bottom">
                                    <div class="sb-link">
                                        <p>Calculator</p>
                                    </div>
                                    <div class="sb-icon">
                                        <span class="d-none d-md-block">
                                            <i class="fas fa-calculator"></i>
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#fileManger" title="File Manger">
                                <div class="sb-item sb-gradient-bottom">
                                    <div class="sb-link">
                                        <p>File Manager</p>
                                    </div>
                                    <div class="sb-icon ">
                                        <span class="d-none d-md-block">
                                            <i class="far fa-folder"></i>
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#VPN" title="VPN">
                                <div class="sb-item sb-gradient-bottom">
                                    <div class="sb-link">
                                        <p>VPN</p>
                                    </div>
                                    <div class="sb-icon">
                                        <span class="d-none d-md-block">
                                            <i class="fas fa-server"></i>
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#downloads" title="Downloads">
                                <div class="sb-item sb-gradient-bottom">
                                    <div class="sb-link">
                                        <p>Downloads</p>
                                    </div>
                                    <div class="sb-icon">
                                        <span class="d-none d-md-block">
                                            <i class="fas fa-arrow-down"></i>
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a id="win-toggle-a" href="javascript:void(0);" onclick="largeWindowToggle()" title="Collapse">
                                <div class="sb-item sb-gradient-bottom">
                                    <div class="d-none d-md-inline-block sb-link">
                                        <p>Collapse</p>
                                    </div>
                                    <div class="sb-icon">
                                        <span class="d-none d-md-block">
                                            <i id="arrow" class="fas fa-arrow-left"></i>
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="sb-page-content">
                <iframe name="frame" id="page-content-wrapper" frameBorder="0" src="home">
            </div>
        </div>
    </body>
</html>
